<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <th>Marca</th>

            <th>Ano</th>

    </thead>

    <tbody>
           <tr>
               <th rowspan="2">Toyota</th>
               <td>Corolla</td>
               <td>2018</td>
               
           </tr>
           <tr>
               <td>Camry</td>
               <td>2019</td>
           </tr>
           <tr>
               <th rowspan="3">Honda</th>
               <td>Civic</td>
               <td>2020</td>
           </tr>
           <tr>
               <td>Fit</td>
               <td>2019</td>
               
           </tr>
           <tr>
               <td>HRV</td>
               <td>2019</td>
           </tr>
           <tr>
               <th>Mitsubishi</th>
               <td>Lancer</td>
               <td>2017</td>
           </tr>
           <tfoot>
           <tr>
            <th colspan="3">Última atualização: 17/12/2020</th>

        </tfoot>         
           
    </tbody>
    
             
    
    </table>

    
</body>
</html>
